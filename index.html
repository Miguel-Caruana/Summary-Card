<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="illustration-hero.svg" alt="Avatar" />
        <div class="text">
          <h1>Order Summary</h1>
          <p class="margin-instructor">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img src="icon-music.svg" />
            <div class="plan-text">
              <p style="color: hsl(223, 47%, 23%)"><b>Annual Plan</b></p>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="payment"><h3>Proceed to Payment</h3></button>
          <a href="#" class="cancel_order">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
